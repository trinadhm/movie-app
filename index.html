<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Lists</title>
  <link rel="stylesheet" href="./assets/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="./assets/images/1_Primary_logo_on_transparent_238x65.png" alt="mymovielists"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="https://trinadhm.github.io/movie-app/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown collection-menu">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            My Lists
          </a>
          <div class="dropdown-menu collection-list" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#Favourites">Favourites</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" id="navsearch" >
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name='movie'>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div id="wrapper" class="container content-wrapper">
    <div id="resultContainer"></div>
    <datalist id="collections">
      <option value="Favourites">Favourites</option>
    </div>
    <div id="pagination"></div>
  </div>

  <div id="footer-container" class="footer">
    <img src="./assets/images/tmdb_rect_blue.png" alt="Powered By The Movie DB" />
  </div>

  
  
  <script src="./assets/vendor/jquery-3.2.1.slim.min.js" ></script>
  <script src="./assets/vendor/popper.min.js"></script>
  <script src="./assets/vendor/bootstrap.min.js"></script>
  
<script type="text/javascript" src="bundle.js"></script></body>
</html>
